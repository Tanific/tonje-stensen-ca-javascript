<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel ="stylesheet" href="css/contact.css"/>
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <a href="index.html"><p>Back to hero selection</p></a>
        <form id="wrapper-contactForm">
        <div>
            <label>
                Name <input name="fullName" id="fullName"/>
            </label>
            <div class="form-error" id="fullNameErr">
                Your name is required
            </div>
        </div>

        <div>
            <label>
                Subject <input name="subject" id="subject"/>
            </label>
            <div class="form-error" id="subjectErr">
                Minimum 10 characters required
            </div>
        </div>

        <div>
            <label>
                Email
                <input name="email" id="email"/>
            </label>
            <div class="form-error" id="emailErr">
                Enter a valid email
            </div>
        </div>

        <div>
            <label>
                Address
                <input name="address" id="address"/>
            </label>
            <div class="form-error" id="addressErr">
                Enter a valid address (minimum 25 characters)
            </div>
        </div>

            <button>Submit</button>
        </form>
    </main>
<script src="js/contact.js"></script>
    
</body>
</html>
